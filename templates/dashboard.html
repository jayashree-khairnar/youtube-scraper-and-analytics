<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="{{ url_for('static', filename='style3.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4/dist/Chart.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>

<body>
    <div class="chart-data">
        <span> <a href="javascript:history.back()">Go Back</a> </span>
        <div align="center"><canvas id="lineChart" width="1400" height="800"></canvas></div>
        <script>
            var ctx = document.getElementById("lineChart").getContext("2d");
            var lineChart = new Chart(ctx, {
                type:'line',

                data: {
                    labels: {{ labels | safe }},
                    datasets: [
                        {
                            label: 'Views',
                            data: {{ value1 | safe }},
                            fill: true,
                            borderColor: "rgb(153,153,255,1)",
                            hoverBackgroundColor: "rgb(76,0,153)",
                            lineTension: 0.5
                        },
                        {
                            label: 'Likes',
                            data: {{ value2 | safe }},
                            fill: true,
                            borderColor: "rgba(153,255,255,1)",
                            hoverBackgroundColor: "rgb(0,102,102)",
                            lineTension: 0.5
                        },
                        {
                            label: 'Comments',
                            data: {{ value3 | safe }},
                            fill: true,
                            borderColor: "rgba(255,102,255,1)",
                            hoverBackgroundColor: "rgb(153,0,153)",
                            lineTension: 0.5
                        }
                    ]
                },

                options: {
                    responsive: false,
                    scales: {
                        yAxes: [{

                        }]
                    }
                }
            });
        </script>
    </div>
</body>

</html>
